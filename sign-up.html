<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="sign-up__body">

    <header class="sign-up__header container">
        <a href="./" class="sign-up__logo">
            <img class="sign-up__logo-img" src="assets/img/logo.svg" alt="logo">
        </a>
        <a href="./search-page.html" class="sign-up__back-to">← Back to campgrounds</a>
    </header>

    <main class="sign-up__main">

        <div class="sign-up__container container">

            <h1 class="sign-up__title">Start exploring camps from all around the world.</h1>

            <form method="get" class="sign-up__form">
                <div class="input-group">
                    <label for="username" class="input-group__label">Username</label>
                    <input class="input-group__input" type="text" id="username" placeholder="johndoe_91">
                </div>
                <div class="input-group">
                    <label for="password" class="input-group__label">Password</label>
                    <input class="input-group__input" type="password" id="password" placeholder="Choose Password">
                </div>
                <a href="#" class="btn btn--dark btn--block input-group__btn">Create an account</a>
            </form>         

            <a href="#" class="sign-up__help">
                Already a user? 
                <span class="sign-up__help-span">Sign in</span>
            </a>

        </div>

    </main>

    
    <div class="sign-up__review">

        <div class="sign-up__review__container container">
            <blockquote class="sign-up__review-blockquote">
                “YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”
            </blockquote>
            <div class="sign-up__review-info">
                <div class="sign-up__review-img-container">
                    <img src="assets/img/user-testimonial.svg" alt="User Image" class="sign-up__review-img">
                </div>
                <p class="sign-up__review-name">
                    May Andrews
                    <span class="sign-up__review-span">Professional Hiker</span>
                </p>
            </div>
        </div>

    </div>
    
</body>
</html>
